name: Run BlogTools upload blogApp to alioss.
run-name: ${{ github.actor }} update blogApp to alioss.ðŸš€
on:
  push:
    branches:
      - master
      - main
jobs:
  blog-tools-ao:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      
      - name: Run BlogTools command  
        run: |
          source ~/.nvm/nvm.sh
          nvm use v23.10.0
          pnpm install
          pnpm run build
          blog ao ${GITHUB_WORKSPACE}/dist
